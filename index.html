<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Garage</title>
    <link rel="stylesheet" href="public/style/main.css">
    <link rel="stylesheet" href="public/style/index.css">
</head>

<body>
    <div class="ecran-accueil">
        <div class="ecran-accueil__fond">
            <div class="ecran-accueil__porte-cliquable">
                <img src="public/img/porte.jpg" alt="Porte de garage">
            </div>
        </div>
    </div>

    <div class="garage garage--cache">
        <img class="garage__drapeau" src="" alt="Drapeau">

        <div class="panneau-titre">
            <h1 class="panneau-titre__nom">NOM DE LA VOITURE</h1>
            <div class="panneau-titre__date">0000</div>
        </div>

        <img class="garage__voiture" src="" alt="Voiture">

        <div class="popup-info">

            <div class="popup-info__section popup-info__section--moteur">
                <div class="popup-info__titre">MOTEUR</div>
                <div class="moteur-visuel"></div>
            </div>

            <div class="popup-info__section popup-info__section--cylindree">
                <div class="popup-info__titre">CYLINDRÉE</div>
                <div class="cylindree-visuel">
                    <svg width="100" height="60" viewBox="0 0 100 60" class="cylindree-svg">
                        <rect x="10" y="10" width="80" height="40" fill="#ccc" stroke="#000" stroke-width="2" />
                        <rect class="cylindree-svg__barre" x="10" y="10" width="0" height="40" fill="#002FFF" />
                        <line x1="30" y1="10" x2="30" y2="50" stroke="#000" stroke-opacity="0.2" />
                        <line x1="50" y1="10" x2="50" y2="50" stroke="#000" stroke-opacity="0.2" />
                        <line x1="70" y1="10" x2="70" y2="50" stroke="#000" stroke-opacity="0.2" />
                    </svg>
                    <div class="cylindree-valeur">0 ci</div>
                </div>
            </div>

            <div class="popup-info__section popup-info__section--puissance">
                <div class="popup-info__titre">CHEVAUX</div>
                <div class="compteur">
                    <div class="compteur__aiguille"></div>
                    <div class="compteur__valeur">0 HP</div>
                </div>
            </div>

            <div class="popup-info__section popup-info__section--acceleration">
                <div class="popup-info__titre popup-info__titre--accel">0-60 MPH</div>
                <div class="piste">
                    <div class="piste__marqueur"></div>
                </div>
            </div>

            <div class="popup-info__section popup-info__section--conso">
                <div class="popup-info__titre">CONSOMMATION</div>
                <div class="reservoir">
                    <div class="reservoir__jauge">
                        <span class="reservoir__texte">0 MPG</span>
                        <div class="reservoir__liquide"></div>
                    </div>
                </div>
            </div>

            <div class="popup-info__section popup-info__section--poids">
                <div class="popup-info__titre">POIDS</div>
                <div class="balance">
                    <div class="balance__barre">0 LBS</div>
                </div>
            </div>

        </div>
    </div>

    <button class="navigation__fleche navigation__fleche--gauche">‹</button>
    <button class="navigation__fleche navigation__fleche--droite">›</button>

    <script src="script/data.js"></script>
    <script src="script/landing.js"></script>
</body>

</html>
